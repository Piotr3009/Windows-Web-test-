<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skylon Windows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        :root {
            --primary-color: #0F3124;
            --secondary-color: #d4af37;
        }

        body {
            background: linear-gradient(135deg, #0F3124 0%, #1a4d36 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: #D4AF37;
            font-size: 2.5em;
            margin: 0;
        }

        .logo p {
            color: #666;
            margin: 5px 0 0 0;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab:hover {
            color: var(--primary-color);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-form h2 {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #1a4d36;
            transform: translateY(-2px);
        }

        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .auth-message.error {
            background: #ffebee;
            color: #c62828;
        }

        .auth-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SKYLON</h1>
            <p>Timber & Glazing House</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <div id="login-form" class="auth-form active">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 20px; color: #666;">Login to view your estimates and orders</p>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button class="auth-btn" onclick="login()">Login</button>
            <div id="login-message" class="auth-message" style="display: none;"></div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="#" onclick="showForgotPassword(); return false;" style="color: #0F3124; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
            </div>
        </div>

        <div id="register-form" class="auth-form">
            <h2>Create Account</h2>
            <p style="margin-bottom: 20px; color: #666;">Register to save your estimates</p>
            <input type="text" id="register-name" placeholder="Name / Company Name" required>
            <input type="text" id="register-company" placeholder="Company Name (optional)">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="tel" id="register-phone" placeholder="Phone Number (optional)">
            <input type="password" id="register-password" placeholder="Password (min 6 characters)" required>
            <input type="password" id="register-confirm" placeholder="Confirm Password" required>
            <button class="auth-btn" onclick="register()">Create Account</button>
            <div id="register-message" class="auth-message" style="display: none;"></div>
        </div>

        <div id="forgot-password-form" class="auth-form">
            <h2>Reset Password</h2>
            <p style="margin-bottom: 20px; color: #666;">Enter your email to receive a password reset link</p>
            <input type="email" id="forgot-email" placeholder="Email" required>
            <button class="auth-btn" onclick="sendPasswordReset()">Send Reset Link</button>
            <div id="forgot-message" class="auth-message" style="display: none;"></div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="#" onclick="switchTab('login'); return false;" style="color: #0F3124; text-decoration: none; font-size: 0.9rem;">Back to Login</a>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tab + '-form').classList.add('active');
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }

        function showForgotPassword() {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('forgot-password-form').classList.add('active');
        }

        async function sendPasswordReset() {
            const email = document.getElementById('forgot-email').value;
            const messageEl = document.getElementById('forgot-message');

            if (!email) {
                showMessage(messageEl, 'Please enter your email', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://piotr3009.github.io/Windows-Web-repo/reset-password.html'
                });

                if (error) throw error;

                showMessage(messageEl, '✅ Password reset link sent! Check your email.', 'success');
                document.getElementById('forgot-email').value = '';

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(messageEl, error.message, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');

            if (!email || !password) {
                showMessage(messageEl, 'Please fill in all fields', 'error');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showMessage(messageEl, 'Login successful! Redirecting...', 'success');

                const { data: customer } = await supabaseClient
                    .from('customers')
                    .select('role')
                    .eq('user_id', data.user.id)
                    .single();

                setTimeout(() => {
                    if (customer && customer.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showMessage(messageEl, error.message || 'Login failed', 'error');
            }
        }

        async function register() {
            const name = document.getElementById('register-name').value;
            const company = document.getElementById('register-company').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const messageEl = document.getElementById('register-message');

            if (!name || !email || !password || !confirm) {
                showMessage(messageEl, 'Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(messageEl, 'Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage(messageEl, 'Passwords do not match', 'error');
                return;
            }

            try {
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            phone: phone,
                            company_name: company
                        },
                        emailRedirectTo: 'https://piotr3009.github.io/Windows-Web-repo/email-confirm.html'
                    }
                });

                if (authError) throw authError;

                // Trigger SQL automatycznie utworzy wpis w customers - nie robimy tego ręcznie!

                // ✅ Sprawdź czy email wymaga potwierdzenia
                const needsEmailConfirmation = authData.user && !authData.user.email_confirmed_at;

                if (needsEmailConfirmation) {
                    showMessage(messageEl, '✅ Account created! Please check your email to confirm your account before logging in.', 'success');
                } else {
                    showMessage(messageEl, 'Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('Registration error:', error);
                showMessage(messageEl, error.message || 'Registration failed', 'error');
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'auth-message ' + type;
            element.style.display = 'block';
        }

        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('register-confirm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        // Handle email confirmation token from URL
        async function handleEmailConfirmation() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const tokenHash = hashParams.get('token_hash');
            const type = hashParams.get('type');
            const accessToken = hashParams.get('access_token');

            // Handle both old (access_token) and new (token_hash) formats
            if (type === 'signup') {
                try {
                    if (accessToken) {
                        // Old format - set session directly
                        const { data, error } = await supabaseClient.auth.setSession({
                            access_token: accessToken,
                            refresh_token: hashParams.get('refresh_token')
                        });
                        if (error) throw error;
                    } else if (tokenHash) {
                        // New format - verify OTP
                        const { data, error } = await supabaseClient.auth.verifyOtp({
                            token_hash: tokenHash,
                            type: 'signup'
                        });
                        if (error) throw error;
                    } else {
                        return; // No valid token
                    }

                    // Clear URL hash
                    window.history.replaceState(null, null, window.location.pathname);

                    // Show success message
                    showMessage(document.getElementById('login-message'), '✅ Email confirmed! Redirecting...', 'success');

                    // Redirect to home
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);

                } catch (error) {
                    console.error('Email confirmation error:', error);
                    
                    // Handle expired token
                    if (error.message?.includes('expired')) {
                        showMessage(document.getElementById('login-message'), 'Confirmation link expired. Please request a new one.', 'error');
                    } else {
                        showMessage(document.getElementById('login-message'), 'Email confirmation failed. Please try logging in.', 'error');
                    }
                }
            }
        }

        // Run on page load
        handleEmailConfirmation();
    </script>
</body>
</html>
